<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeu du 21</title>
    <link rel="icon" type="image/ico" href="./img/hey.ico" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="./librairy/rotate/pleaseRotate.js"></script>
</head>

<body>
    <div id="status-display">
        <span class="iconify" data-icon="bytesize:feed"></span>
    </div>
    <div class="game-container">
        <div id="game-area">
            <div id="player-area">
                <div id="player-cards">
                    <!-- Cards will appear here. -->
                </div>
                <div id="deck-cards">
                    <!-- Cards will appear here. -->
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="player-actions">
            <button id="btn-start">Nouvelle partie</button>
            <button id="btn-draw" disabled>Piocher</button>
            <button id="btn-stop" disabled>Je m'arrÃªte</button>
        </div>

        <div class="player-infos">
            <div class="upper-infos">
                <div class="username">Joueur 1</div>
            </div>
            <hr>
            <div class="lower-infos">
                <div id="available-cards-div">
                    Carte Disponibles:
                    <div id="available-cards">5</div>
                </div>
                <div id="score-div">
                    Score:
                    <div id="score">0</div>
                </div>
                <div id="gameResult"></div>
            </div>
        </div>

    </div>

    <!-- The Modal -->
    <div id="modal-element" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">x</span>
            <div id ="result"></div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
